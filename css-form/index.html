<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="contact">
        <h2>Level Up Your Brand</h2>
        <p>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Repudiandae, eaque!</p>
        <form action="">
            <div class="child_form">
                <label for="name">
                    Enter Your Name
                </label>
                <input type="text" name="name" id="" placeholder="Your Name">
            </div>
            <div class="child_form">
                <label for="email">
                    Enter Your Email
                </label>
                <input type="email" name="email" id="" placeholder="Your Email Address">
            </div>
            <div class="child_form">
                <label for="phone">
                    Country
                </label>
                <select name="phone" id="">
                    <option value="bd">Bangladesh</option>
                    <option value="in">India</option>
                    <option value="pk">Pakistan</option>
                </select>
            </div>
            <div class="child_form">
                <label for="phone">
                    Enter Your Phone
                </label>
                <input type="number" name="phone" id="" placeholder="Your Phone Number">
            </div>
            <div class="child_form">
                <label for="message">
                    How can we help?
                </label>
                <textarea name="" id="" cols="30" rows="10" placeholder="Your Message"></textarea>
            </div>
            <div class="child_form">
               <input type="button" value="Send Message">
            </div>
        </form>
    </div>
</body>
</html>
